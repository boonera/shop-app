<div class="padding center">
  <button class="button button-positive icon-left ion-ios-plus-empty" ng-click="addImage()">
    Add an image
  </button>
</div>


<ion-list>
  <ion-item class="item item-thumbnail-left item-icon-right" ng-repeat="(key, image) in ProductImages" ng-click="removeScreenshot(key)">
    <img ng-src="{{image}}">
    <i class="icon ion-ios-minus-empty"></i>
  </ion-item>
</ion-list>
